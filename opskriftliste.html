<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpskriftListe</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helfy</title>
    <link rel="stylesheet" href="menu.css">

</head>

<body>
    <header>

        <nav>
            <a href="#" class="login-btn" id="loginBtn">Log på</a>
            <h1 class="logo">Helfy<sup>©</sup></h1>

            <ul class="menu">
                <li><a href="#">Forside</a></li>
                <li><a href="#">Produktliste</a></li>
                <li><a href="#">Om os</a></li>
            </ul>

            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <!-- LOGIN POPUP -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2>Brugernavn:</h2>
            <input type="text" placeholder="Brugernavn...">

            <h2>Adgangskode:</h2>
            <input type="password" placeholder="Kode...">

            <button id="closeLogin">Luk</button>
        </div>
    </div>


    <main>
        <h1 class="Opskrifter">Opskrifter</h1>

        <div class="buttons">
            <button data-meal-type="All">Alle</button>
            <button data-meal-type="Breakfast">Morgenmad</button>
            <button data-meal-type="Lunch">Frokost</button>
            <button data-meal-type="Dinner">Aftensmad</button>
        </div>

        <section class="mealTypeContainer"></section>
    </main>
    <footer></footer>
    <script src="opskriftliste.js"></script>
    <script src="menu.js"></script>
</body>

</html>
